<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片筆記整理工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">影片筆記整理工具</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">影片資訊</h5>
                        <div class="mb-3">
                            <label for="videoUrl" class="form-label">YouTube 影片連結</label>
                            <input type="text" class="form-control" id="videoUrl" placeholder="請貼上 YouTube 影片連結">
                        </div>
                        <button class="btn btn-primary" onclick="loadVideo()">載入影片</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div id="player"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">筆記區</h5>
                        <div class="mb-3">
                            <label for="timestamp" class="form-label">時間點</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="timestamp" readonly>
                                <button class="btn btn-secondary" onclick="getCurrentTime()">取得當前時間</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="note" class="form-label">重點筆記</label>
                            <textarea class="form-control" id="note" rows="3"></textarea>
                        </div>
                        <button class="btn btn-success" onclick="addNote()">新增筆記</button>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">筆記列表</h5>
                        <div id="notesList" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
